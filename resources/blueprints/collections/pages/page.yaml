title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        handle: quick_info
        field:
          input_type: text
          character_limit: 91
          antlers: false
          display: 'Quick Info'
          type: text
          icon: text
          instructions: 'Max 90 Characters'
          listable: hidden
          instructions_position: above
      -
        handle: page_icon
        field:
          input_type: text
          antlers: false
          display: 'Page Icon'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: hero_text
        field:
          antlers: false
          display: 'Hero Text'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: select_resources
        field:
          mode: default
          display: 'Select Resources'
          type: structures
          icon: structures
          listable: hidden
          instructions_position: above
      -
        handle: show_latest_news
        field:
          default: false
          display: 'Show Latest News'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
  additional_content:
    display: 'Additional Content'
    fields:
      -
        import: accordion
      -
        handle: select_navigation
        field:
          mode: default
          display: 'Select Navigation'
          type: structures
          icon: structures
          listable: hidden
          instructions_position: above
  seo:
    display: SEO
    fields:
      -
        import: seo
