title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        handle: hero_text
        field:
          antlers: false
          display: 'Hero Text'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        import: page_builder
      -
        handle: team_members
        field:
          collapse: false
          sets:
            team_member:
              display: 'Team Member'
              fields:
                -
                  handle: profile_picture
                  field:
                    mode: list
                    container: assets
                    folder: main/staffprofiles
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: 'Profile Picture'
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: position
                  field:
                    input_type: text
                    antlers: false
                    display: Position
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
          display: 'Team Members'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
